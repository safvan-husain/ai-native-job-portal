[pytest]
# Pytest configuration for RAG Learning Project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests
pythonpath = .

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may call external APIs)
    e2e: End-to-end tests (full system tests)
    slow: Tests that take a long time to run

# Coverage options (when using --cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
